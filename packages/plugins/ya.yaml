services:
  goerli-node:
    image: "ghcr.io/foundry-rs/foundry:latest"
    ports:
      - "127.0.0.1:8545:8545"
    command:
      - "anvil --chain-id 5 --port 8545 --host 0.0.0.0"
  op-goerli-node:
    image: "ghcr.io/foundry-rs/foundry:latest"
    expose:
      - "8546"
    ports:
      - "127.0.0.1:8546:8546"
    command:
      - "anvil --chain-id 420 --port 8546 --host 0.0.0.0"
