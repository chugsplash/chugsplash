[profile.default]
src = 'contracts/test'
out = 'out/artifacts'
build_info_path = 'out/artifacts/build-info'
build_info = true
extra_output = ['storageLayout', 'evm.gasEstimates']
fs_permissions = [{ access = "read-write", path = "./"}]
optimizer = false # TODO: set to 'true'

ffi = true
libs = ['node_modules']
test = 'test/foundry'
cache_path  = 'forge-cache'
verbosity = 2
allow_paths = ["../contracts"]

[rpc_endpoints]
anvil = "http://127.0.0.1:8545"
goerli = "http://127.0.0.1:42005"
optimism_goerli_local = "http://127.0.0.1:42420"
optimism_goerli = "https://opt-goerli.g.alchemy.com/v2/HXYkeCZv7eQIL6_dAnBGkC3zD5k4gdWI"
arbitrum_goerli_local = "http://127.0.0.1:42613"
