[profile.default]
src = 'contracts'
out = 'out/artifacts'
build_info_path = 'out/artifacts/build-info'
build_info = true
extra_output = ['storageLayout']
fs_permissions = [{ access = "read-write", path = "./"}]
optimizer = false
ffi = true
libs = ['node_modules']
test = 'test/foundry'
cache_path  = 'forge-cache'
verbosity = 2
allow_paths = ["../contracts"]
solc = '0.8.21'
memory_limit = 3355443200
always_use_create_2_factory=true

[rpc_endpoints]
anvil = "http://127.0.0.1:8545"
ethereum = "${ETHEREUM_RPC_URL}"
optimism = "${OPTIMISM_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"
gnosis = "${GNOSIS_RPC_URL}"
polygon_zkevm = "${POLYGON_ZKEVM_RPC_URL}"
polygon = "${POLYGON_RPC_URL}"
bnb = "${BNB_RPC_URL}"
linea = "${LINEA_RPC_URL}"
avalanche = "${AVALANCHE_RPC_URL}"
fantom = "${FANTOM_RPC_URL}"
base = "${BASE_RPC_URL}"
rootstock = "${ROOTSTOCK_RPC_URL}"
celo = "${CELO_RPC_URL}"
moonriver = "${MOONRIVER_RPC_URL}"
moonbeam = "${MOONBEAM_RPC_URL}"
fuse = "${FUSE_RPC_URL}"
evmos = "${EVMOS_RPC_URL}"
kava = "${KAVA_RPC_URL}"
oktc = "${OKTC_RPC_URL}"
scroll = "${SCROLL_RPC_URL}"
zora = "${ZORA_RPC_URL}"
rari = "${RARI_RPC_URL}"

sepolia = "${SEPOLIA_RPC_URL}"
optimism_sepolia = "${OPTIMISM_SEPOLIA_RPC_URL}"
arbitrum_sepolia = "${ARBITRUM_SEPOLIA_RPC_URL}"
gnosis_chiado = "${GNOSIS_CHIADO_RPC_URL}"
polygon_zkevm_goerli = "${POLYGON_ZKEVM_TESTNET_URL}"
polygon_mumbai = "${POLYGON_MUMBAI_RPC_URL}"
bnb_testnet = "${BNB_TESTNET_RPC_URL}"
linea_goerli = "${LINEA_GOERLI_RPC_URL}"
avalanche_fuji = "${AVALANCHE_FUJI_RPC_URL}"
fantom_testnet = "${FANTOM_TESTNET_RPC_URL}"
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"
celo_alfajores = "${CELO_ALFAJORES_API_KEY}"
moonbase_alpha = "${MOONBASE_ALPHA_API_KEY}"
evmos_testnet = "${EVMOS_TESTNET_API_KEY}"
kava_testnet = "${KAVA_TESTNET_API_KEY}"
scroll_sepolia = "${SCROLL_SEPOLIA_API_KEY}"
zora_sepolia = "${ZORA_SEPOLIA_RPC_URL}"
rari_sepolia = "${RARI_SEPOLIA_RPC_URL}"
