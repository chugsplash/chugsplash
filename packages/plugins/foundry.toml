[profile.default]
src = 'contracts'
out = 'out/artifacts'
build_info_path = 'out/artifacts/build-info'
build_info = true
extra_output = ['storageLayout', 'evm.gasEstimates']
fs_permissions = [{ access = "read-write", path = "./"}]
optimizer = false
ffi = true
libs = ['node_modules']
test = 'test/foundry'
cache_path  = 'forge-cache'
verbosity = 2
allow_paths = ["../contracts"]
solc = '0.8.21'

[rpc_endpoints]
anvil = "http://127.0.0.1:8545"
optimism = "http://127.0.0.1:42010"
optimism_goerli_local = "http://127.0.0.1:42420"
ethereum = "http://127.0.0.1:42001"
goerli_local = "http://127.0.0.1:42005"
arbitrum = "http://127.0.0.1:42161"
arbitrum_goerli_local = "http://127.0.0.1:42613"
optimism_goerli_live = "https://opt-goerli.g.alchemy.com/v2/demo"
arbitrum_goerli_live = "https://arb-goerli.g.alchemy.com/v2/demo"
gnosis_chiado_local = "http://127.0.0.1:42200"

optimism_goerli = "https://opt-goerli.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
arbitrum_goerli = "https://arb-goerli.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
base_goerli = "${BASE_GOERLI_URL}"
goerli = "https://eth-goerli.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
polygon_mumbai = "https://polygon-mumbai.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
