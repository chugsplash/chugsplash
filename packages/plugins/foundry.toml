[profile.default]
src = 'contracts'
out = 'out/artifacts'
build_info_path = 'out/artifacts/build-info'
build_info = true
extra_output = ['storageLayout', 'evm.gasEstimates']
fs_permissions = [{ access = "read-write", path = "./"}]
optimizer = false
ffi = true
libs = ['node_modules']
test = 'test/foundry'
cache_path  = 'forge-cache'
verbosity = 2
allow_paths = ["../contracts"]
solc = '0.8.21'

[rpc_endpoints]
optimism_goerli = "https://opt-goerli.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
arbitrum_goerli = "https://arb-goerli.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
goerli = "https://eth-goerli.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
bnb_testnet = "${BNB_TESTNET_URL}"
linea_goerli = "https://linea-goerli.infura.io/v3/${INFURA_API_KEY}"
polygon_mumbai = "https://polygon-mumbai.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
polygon_zkevm_goerli = "${POLYGON_ZKEVM_TESTNET_URL}"
gnosis_chiado = "${CHIADO_RPC_URL}"
base_goerli = "${BASE_GOERLI_URL}"
avalanche_fuji = "https://avalanche-fuji.infura.io/v3/${INFURA_API_KEY}"
fantom_testnet = "${FANTOM_TESTNET_RPC_URL}"

