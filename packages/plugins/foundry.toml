[profile.default]
src = 'contracts'
out = 'out/artifacts'
build_info_path = 'out/artifacts/build-info'
build_info = true
extra_output = ['storageLayout']
fs_permissions = [{ access = "read-write", path = "./"}]
optimizer = false
ffi = true
libs = ['node_modules']
test = 'test/foundry'
cache_path  = 'forge-cache'
verbosity = 2
allow_paths = ["../contracts"]
solc = '0.8.21'
memory_limit = 3355443200

